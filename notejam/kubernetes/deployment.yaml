apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gke-test-deployment
  name: gke-test-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-test-deployment
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gke-test-deployment
    spec:
      containers:
        - image: gcr.io/nordcloud2021/github.com/duchungluu/nordcloud-gcp
          imagePullPolicy: Always
          name: gke-test-image
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /db
              name: gke-test-storage
      volumes:
        - name: gke-test-storage
          persistentVolumeClaim:
            claimName: gke-test-storage-claim
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: gke-test-deployment
  name: gke-test-hpa
  namespace: default
spec:
  maxReplicas: 8
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: gke-test-deployment
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  name: gke-loadbalance-expose-service
  namespace: default
spec:
  clusterIP: 10.3.241.15
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32319
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: gke-test-deployment
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: gke-test-deployment
  namespace: default
spec:
  clusterIP: 10.3.252.249
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32517
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: gke-test-deployment
  sessionAffinity: None
  type: NodePort
